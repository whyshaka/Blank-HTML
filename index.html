<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Hour Countdown Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            margin: 0;
            font-family: "Times New Roman", serif;
            background-color: #f0f0f0; /* Light gray background */
        }
        .timer {
            color: red;
            font-size: 34px;
        }
        .message {
            color: black;
            font-size: 34px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="timer" id="countdown">24:00:00</div>
    <div class="message">hey alvina. time is ticking.</div>

    <script>
        // Set the countdown duration (in seconds)
        const countdownDuration = 24 * 60 * 60; // 24 hours

        // Get the target time in the future
        const targetTime = Math.floor(Date.now() / 1000) + countdownDuration;

        function updateCountdown() {
            const now = Math.floor(Date.now() / 1000);
            const remainingTime = targetTime - now;

            // Calculate hours, minutes, and seconds
            const hours = Math.floor((remainingTime % (24 * 3600)) / 3600);
            const minutes = Math.floor((remainingTime % 3600) / 60);
            const seconds = remainingTime % 60;

            // Format time as HH:MM:SS
            const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            // Set the countdown display
            document.getElementById('countdown').textContent = formattedTime;

            // If the countdown timer reaches zero, set it to zero
            if (remainingTime <= 0) {
                clearInterval(timerInterval);
                document.getElementById('countdown').textContent = '00:00:00';
            }
        }

        // Update the countdown every second
        const timerInterval = setInterval(updateCountdown, 1000);
        
        // Initial call to display the timer immediately
        updateCountdown();
    </script>

</body>
</html>
